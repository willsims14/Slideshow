<!DOCTYPE html>
<html>
<head>
	<title>Slideshow</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- My Styles Sheet -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>


	<header class="col-sm-12" id="header">
		<h1>SlideShow</h1>
		<div id="button-container"><input type="button" id="auto" value="Rotate"></div>
	</header>

	<div id="main-container" class="row">
		<!-- LEFT SIDEBAR -->
		<div class="col-sm-2 sidebar">
			<a href="#"><img src="img/leftArrow.png" class="side-arrow" id="left-arrow"></a>
		</div>







		<!-- MAIN CONTENT -->
		<div class="col-sm-8" id="main-content">
			<div id="image-container" class="col-sm-12">
				<img src="#" id="main-image">
				<span id="imageDesc"></span>
				<input type="button" id="stopBtn" value="Stop" hidden="true">
			</div>

		</div>




		<!-- RIGHT SIDEBAR -->
		<div class="col-sm-2 sidebar">
			<a href="#"><img src="img/rightArrow.png" class="side-arrow" id="right-arrow"></a>
		</div>
	</div>




<script src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous">
</script>
<script type="text/javascript" src="javascripts/main.js"></script>
</body>
</html>
